<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <h1>i'm login</h1>
         <!-- Section for errors --> 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- form -->
        <form action="/login_process" method="post">
            <label for="email">Email: <input type="text" name="email" placeholder="Enter your email"><br/>
            <label for="password">Password: <input type="password" name="password" placeholder="Enter a password"><br/>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
